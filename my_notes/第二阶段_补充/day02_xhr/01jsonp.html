<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button id='btn'>jsonp-跨域请求</button>
  <script>
    /* jsonp的原生实现 */
    btn.onclick = function(){
      //创建一个script标签
      var s = document.createElement('script');
      s.src='http://localhost/02_course_02/day02_xhr/04.php?callback=jsonp';
      //追加到页面中
      document.body.appendChild(s);
    }
    //jsonp请求通过创建一个回电函数来接收参数
    function jsonp(data){
      console.log(data);
    }
  </script>
</body>
</html>

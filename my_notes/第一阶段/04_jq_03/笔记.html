一、jq修改DOM结构
	<script>
		1）内部插入
			$(obj).append('Some text');//向尾部追加内容
			$(son).appendTo($(father));//把子元素追加到父元素的尾部

			$('.box1').prepend('<font color=red>awm</font>');//向头部添加内容
			$(son).prependTo($(father));//把子元素添加到父元素头部
		2）外部插入
			$('a').after($('b'));//a的后面添加b
			$('a').before($('b'));//a的前面添加b

			$('a').insertAfter($('b'));//把a插入到b之后
			$('a').insertBefore($('b'));//把a插入到b之前
		3）替换
			$('a').replaceWith($('b'));//把a替换成b
			$('a').replaceAll($('b'));//用a替换b
		4）删除
			$('a').empty();//清空元素的内容
			$('a').remove([expr]);//移除元素
		5）复制克隆
			$(obj).clone();//复制obj整个元素结构
			$(obj).clone(true);//复制obj整个元素结构以及事件

	</script>

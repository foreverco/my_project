一、继承
      子承父业：儿子可以继承父亲的产业
      家族产业：儿子继承父亲继承爷爷继承祖父...
      面向对象：
      儿子继承父辈的属性和方法
   1)继承实现方式：构造函数绑定
      <script>
         function Father(){
            this.money = '10万';
         }
         function Son(){
               //拷贝绑定
               Father.apply(son);
         }
      </script>
   //使用构造函数必须通过new
   var son1 = new Son();

   2)继承实现方式：通过原型继承(prototype)
   <script>
      function A(name){
         this.name = name;
      }
      function B(age){
         this.age = age;
      }
      //A和B要当初构造函数使用
      //让B继承A
      B.prototype = new A();
   </script>

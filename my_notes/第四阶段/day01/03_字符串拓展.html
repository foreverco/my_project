<body>
  
  <script>
    //ES6 字符串拓展
    //支持换行,不需要使用+好
    const str = '老朋友';
    const msg = `我是你们的${str}`;
    console.log(msg);
    const ul = `<ul>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                </ul>`;

    //字符串的API
    //str.includes()用来查找字符 可以代替indexOf()
    //str.includes() 用来查找字符
    const w = 'world';
    const str1 = 'I can touch the sky,but I can give you my world'
    let bool = str1.includes(w);
    console.log(bool);//true

    //str.repeat() 重复指定的字符
    let rep = str1.repeat(3);
    console.log(rep);
    
    
  </script>

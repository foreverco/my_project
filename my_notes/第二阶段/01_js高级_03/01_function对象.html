<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //1)声明定义(可以在任意地方调用)
        //声明提前到最顶端，可以随意访问 
            fun(10,6);//16
            function fun(arg1,arg2){
                //函数执行的结构体
                console.log(arg1+arg2);
            }
            fun(2,3);//5

        //2)直接量函数(先定义再调用)
        //声明提前到最顶端，但是赋值留在本地
        console.log(fun1);//undefined
            var fun1 = function(arg1){
                 //函数执行的结构体
                console.log(arg1*arg1);
            }
            fun1(8);//64
        
        //3)使用new关键字创建(不推荐)(先定义再调用)
            var fun2 = new Function('arg1','arg2','console.log(arg1-arg2)');
            fun2(3,1);//2
    </script>
</body>
</html>

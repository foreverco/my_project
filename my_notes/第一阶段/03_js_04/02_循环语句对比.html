<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//需求：输出1-5之间的数字
		document.write('for循环');
		for(i = 1;i<=5;i++){
			document.write(i+'-->');
		}
		document.write('<hr>');

		document.write('while循环');
		var i = 1;
		while(i<=5){
			document.write(i+'-->');
			i++;

		}
		document.write('<hr>');

		document.write('do while循环');
		var i = 1;
		do{
			document.write(i+'-->');
			i++;
		}while(i<=5);
		document.write('<hr color=green>');
		document.write('<hr color=green>');

		//4)do..while语句
		var i = 6;
		do{
			document.write(i+'-->');
			i++;
		}while(i<=5);


	</script>
</body>
</html>

<body>

    <h1>插件 -模态框</h1>
    <button type='button' class='btn btn-primary' data-toggle='modal' data-target='#modal01'>模态框01</button>
    <!-- 定义模态框 -->
    <div class='modal fade' id='modal01'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <!-- header -->
          <div class='modal-header'>
            <span class='close' data-dismiss='modal'>&times;</span>
            <h3 class='modal-title'>注册页面</h3>
          </div>
          <!-- body -->
          <div class='modal-body'>
            <form>
              <div class='form-group'>
                <label for="">用户名:</label>
                <input type="text" class='form-control' placeholder="请输入用户名">
              </div>
              <div class='form-group'>
                  <label for="">密码:</label>
                  <input type="password" class='form-control' placeholder="请输入密码">
                </div>
                <div class='form-group'>
                    <label for="">确认密码:</label>
                    <input type="password" class='form-control' placeholder="请再次输入密码">
                  </div>
            </form>
          </div>
          <!-- footer -->
          <div class='modal-footer'>
            <button type='button' class='btn'>注册</a>
            </div>
            <a href="#" class="btn btn-block">已有账号点击此处登录</a>
        </div>
      </div>
    </div>

  </div>

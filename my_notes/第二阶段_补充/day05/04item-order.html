<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .d1 {
      display: flex;
    }

    .d1 {
      margin: 10px;
      width: 420px;
      height: 220px;
      background: #ddd;
    }

    .item1,
    .item2,
    .item3 {
      width: 200px;
      height: 200px;
      background: #bdd8f5;
      margin: 10px;
      color: #333;
      text-align: center;
      font-size: 20px;
    }
    .item1{
      order:1;
      
    }
    .item2{
      order:10;
    }
    .item3{
      order:-1;
    }
  </style>
</head>

<body>
  <div class='d1'>
    <div class='item1'>1 - 1</div>
    <div class='item2'>1 - 2</div>
    <div class='item3'>1 - 3</div>
  </div>
</body>

</html>

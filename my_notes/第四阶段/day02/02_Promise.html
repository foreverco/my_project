    //例子1
    new Promise((resolve, reject) => {
      if (false) {
        resolve('成功的回调');
      } else {
        reject('失败的回调');
      }
    }).then((data) => {
      console.log(data);
    }).catch((err) => {
      console.log(err)
    })

    //把Ajax请求封装到promise对象中
    const getData = (url) => {
      //使用promise对象
      return new Promise((resolve, reject) => {
        $.ajax({
          url: url,
          data: {},
          dataType: 'json',
          success: function (data) {
            if (data.code == 0) {
              resolve(data);
            }else{
              reject(data.code);
            }
          }
        })
      })
    }

    getData('xxx.php').then((data)=>{

    }).catch((err)=>{

    })

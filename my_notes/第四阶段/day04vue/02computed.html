<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'></div>
  <template id='temp01'>
    <div>
      <p>{{ msg.split('').reverse().join('') }}</p>
      <p>{{setReverse()}}</p>
      <!-- 直接把计算方法名当初变量来使用 -->
      <p>{{newMsg}}</p>
    </div>
  </template>
  <script>
    //把msg的值颠倒过来
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue!'
      },
      template: '#temp01',
      methods: {
        setReverse() {
          return this.msg.split('').reverse().join('')
        }
      },
      computed: { //对象
        newMsg() { // 定义一个计算方法
          return this.msg.split('').reverse().join('');
        }

      }
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue/vue.js'></script>
</head>
<body>
  <div id='app'>
    <p>今日温度:{{ setT }}</p>
    <p>穿衣建议:{{ suggest }}</p>
    <p>
      <button @click='addT'>增加温度</button>
      <button @click='delT'>减少温度</button>
    </p>
  </div>
  <script>
    /**案例:监听温度的变化
        要求:当温度大于27℃,我们给出建议穿     短袖
            当温度小于10℃,我们给出建议穿      毛衣
            当温度介于两者之间,我们给出建议穿  长袖
            当温度小于0℃,我们给出建议穿       羽绒服
     */
    new Vue({
      el:'#app',
      data:{
        temperature: 14,
        suggest:'长袖'
      },
      computed:{
        setT(){
          return this.temperature+'℃'
        }
      },
      methods:{
        addT(){//增加温度
          return this.temperature+=2;
        },
        delT(){//减少温度
          return this.temperature-=2;
        }
      },
      watch:{//对象
          //newVal:变化后的值
          //oldVal:变化之前的值
         temperature(newVal,oldVal){//把监听的变量当成方法名
           console.log(newVal,oldVal);
           if(newVal>=27){
             this.suggest = '裸奔';
           }else if(newVal<=10&&newVal>=0){
            this.suggest = '毛衣';
           }else if(newVal<0){
            this.suggest = '别出门';
           }else{
            this.suggest ='长袖';
           }
         }
      }
    })
    </script>
</body>
</html>

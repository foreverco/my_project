<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			height:60px;
			width:60px;
			border:1px solid red;
		}
		.box2{
			height:100px;
			width:100px;
			border:1px solid blue;
		}
		.p1{
			height:60px;
			width:60px;
			border:1px solid red;
			/* p标记自身带有外间距 */
			margin:0;
		}
		.p2{
			height:100px;
			width:100px;
			border:1px solid blue;
			margin:0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<p class="p1"></p>
	<p class="p2"></p>
</body>
</html>

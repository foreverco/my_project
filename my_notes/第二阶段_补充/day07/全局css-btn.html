<!DOCTYPE html>
<html lang='zh-CN'>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Bootstrap 101 Template</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
 <!--[if lt IE 9]>
 <script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
<![endif]-->
</head>
<body>
  <h1>全局CSS样式 - btn</h1>
  <button class='btn btn-default active'>默认样式</button>
  <button class='btn btn-danger btn-lg'>危险按钮</button>
  <button class='btn btn-warning btn-sm'>警告按钮</button>
  <button class='btn btn-success btn-xs'>成功按钮</button>
  <button class='btn btn-info'>信息按钮</button>
  <button class='btn btn-primary active'>首选项按钮</button>
  <button class='btn btn-link'>链接按钮</button>
<br><br><br><br><br><br><br><br><br>
<script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
 </body>
</html>

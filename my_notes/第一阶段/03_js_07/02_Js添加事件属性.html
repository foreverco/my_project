<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:300px;
			height:300px;
			border:2px solid red;
		}
		.box2{
			background:red;
		}


	</style>
</head>
<body>
	<div id='box'></div>
	<script>
		//获取div标签
		var box_obj = document.getElementById('box');
		console.log(box_obj);
		//单击div：添加一个天蓝色的背景色
		box_obj.onclick = function(){
			  // box_obj.style.background = 'skyblue';
			  box_obj.classList.add('box2');
		}
		//双击div：添加文本内容
		box_obj.ondblclick = addTxt;
		//自定义函数：添加内容操作
		function addTxt(){
			box_obj.innerHTML = '<a href="#">首页</a>';
		}


	</script>
</body>
</html>

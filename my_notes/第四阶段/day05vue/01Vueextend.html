<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>

<body>
  <div id='app'></div>
  <script>
    /* Vue.extend 扩展构造器方法 */
    let et = Vue.extend({
      template:`
        <div>
          <a :href='url'>{{ text }}</a>  
        </div>
      `,
      data(){
        return {
          url:'https://www.baidu.com',
          text:'百度一下'
        }
      }
    });
    //把扩展实例进行挂载,挂载到DOM元素上
      console.log(et);
      new et().$mount(app);
  </script>
</body>

</html>

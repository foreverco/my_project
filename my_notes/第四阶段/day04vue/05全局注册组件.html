<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'></div>
  <hr>
  <div id='app1'></div>
  <script>
    /* 全局注册Vue.component
        1. 组件注册要写在实例创建之前
        2. 组件的命名(两种):
            驼峰命名:MyComponent 
            短横线连接:my-component(推荐使用)
        3.全局注册的组件全局可用
     */
    Vue.component('my-comp', {
      template: `<div style='background:pink;margin:20px;padding:10px;width:500px'>这是一个全局注册的组件 {{msg}}</div>`,
      data() {
        return {
          msg: 'my-comp'
        }
      }
    })

    //创建一个vue实例
    //以标签的形式写入实例中
    //组件可以多次被引用
    new Vue({
      el: '#app',
      data: {},
      methods: {},
      template: `
      <div style='color:white'>
        <my-comp></my-comp>
        <my-comp></my-comp>
        <my-comp></my-comp>
      </div>
     `,
    })
    new Vue({
      el:'#app1',
      template:`
      <div style='color:blue'>
        <my-comp></my-comp>
        <my-comp></my-comp>
        <my-comp></my-comp>
      </div>
      `
    })
  </script>
</body>

</html>

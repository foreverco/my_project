<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}

		.list{
			line-height:30px;
			border:1px solid blue;
			width:300px;
			text-indent:15px;

		.list label{

<body>
	<!-- 登录表单 -->
	<form action="index.php" name='login'>
		<ul class='list'>
			<li><h3>登录</h3></li>
			<li>
				<label>用户名：</label>
				<input type="text" name='uname'>

	<!-- 注册表单 -->
	<form action="index.php" name='register'>

			<li><h3>注册</h3></li>

			</li>
			<li>

<script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 1)通配选择器 */
		*{
			/* border:1px solid orange; */
		}

		/* 2)标签选择器 */
		html{
			border:1px solid blue;
		}
		/* 3)class类选择器 */
		.list1{
			width:500px;
			border:1px solid green;
		}
		.list2{
			width:600px;
			border:3px dashed purple;
		}
		.list3{
			background:pink;
		}
		#li_1{
			background:skyblue;
		}
		.list4 li{
			border-bottom:1px solid red;
		}
		.list4 #second{
			color:red;
		}


	</style>
</head>
<body>
	<ul class="list1">
		<li id="li_1">国破山河在</li>
		<li>城春草木深</li>
		<li id="li_1">感时花溅泪</li>
		<li>恨别鸟惊心</li>
	</ul>

	<ol class="list2 list3">
		<li>烽火连三月</li>
		<li>家书抵万金</li>
		<li>白头搔更短</li>
		<li>浑欲不胜簪</li>
	</ol>

	<ul class="list2 list4">
		<li>国破山河在</li>
		<li id="second">城春草木深</li>
		<li>感时花溅泪</li>
		<li>恨别鸟惊心</li>
	</ul>
</body>
</html>

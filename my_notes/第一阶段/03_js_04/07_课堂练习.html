//3)百钱买百鸡:100元钱买100只鸡

//	问能买公鸡,小鸡,母鸡各多少只,有几种买法?
	//数量  公鸡：x   母鸡：y    小鸡：z
	
	for(var x = 0,num = 0;x<=20;x++){
		for(var y = 0;y<=33;y++){
			for(var z = 0;z<=300;z++){
				sum=5*x+3*y+z/3
				if(sum == 100&& x+y+z==100){
					document.write('公鸡数量是：'+x+'&nbsp;&nbsp;');
					document.write('母鸡数量是：'+y+'&nbsp;&nbsp;');
					document.write('小鸡数量是：'+z+'&nbsp;&nbsp;');

				}

		}

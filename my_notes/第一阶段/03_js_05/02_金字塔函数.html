<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			border:1px solid red;
			width:100px;
			height:100px;
		}

	</style>
</head>
<body>
	<script>
	var num = prompt('请输入行数：');
	var aa = prompt('请输入对齐方式：');
	function star(num,aa){
		document.write("<p style=text-align:"+aa+">");
		for(i = 1;i<=num;i++){
			for(j = 1;j<=2*i-1;j++){
				document.write('*');
			}
			document.write('<br>');
		}
		document.write('</p>');
	}
	star(num,aa);
	
	 //新闻列表显示无序列表结构
        //要求：列表符号可以自己设定
        var newList = [
        '紧急通知',
		'“三八节”女性旅游乐享半价优惠',
		'暂停旅游社业务公告',
		'九华山门票恢复全价',
		'“三八”节短线游走俏',
		'4月初去动物园看羊驼',
		'安徽省旅游指委召开会议号召...']

		function list1(aa,bb){
			document.write('<ul type='+aa+'>');
				for(i = 0;i<=newList.length-1;i++){
					if((i+1)%2==0){
					document.write('<li style=background:'+bb+'>'+newList[i]+'</li>')
					}else{
						document.write('<li>'+newList[i]+'</li>')
					}
				}
			document.write('</ul>');
		}
		list1('none','red');
		list1('square','pink');

	</script>

</body>
</html>

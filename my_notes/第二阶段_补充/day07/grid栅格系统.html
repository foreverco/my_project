<!DOCTYPE html>
<html lang='zh-CN'>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Bootstrap 101 Template</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
 <!--[if lt IE 9]>
 <script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
<![endif]-->
<style>
  div{
    border:1px solid #666;
  }

</style>
</head>
<body>
  <!-- 容器 -->
  <div class='container'>
    <h1>grid基本结构: 容器 > 行 > 列 > 内容</h1>
    <div class='row'>
        <div class='col-xs-1 col-sm-2 col-md-3'>
            col-md-1
        </div>
    </div>
    <h1>一行中多列</h1>
    <div class='row'>
      <div class='col-sm-3 col-xs-6'>col-sm-3</div>
      <div class='col-sm-6 col-xs-6'>col-sm-6</div>
      <div class='col-sm-3 hidden-xs hidden-md hidden-sm'>col-sm-3</div>
    </div>
    <h1>列偏移</h1>
    <div class='row'>
      <div class='col-sm-6 col-sm-offset-3 col-md-offset-0'>col-sm-6居中</div>
    </div>
    <h1>练习</h1>
    <div class='row'>
      <div class='col-xs-2'>col-sm-2</div>
      <div class='col-xs-6 col-xs-offset-1'>col-sm-2</div>
      <div class='col-xs-2 col-xs-offset-1'>col-sm-2</div>
    </div>
  </div>



<br><br><br><br><br><br><br><br><br>
<script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:600px;
			height:300px;
			background:#808080;
			padding-top:30px;
		}
		.box p{
			font-size:40px;
			line-height:50px;
			text-align:center;
			font-family:'微软雅黑';
			font-weight:bolder;
			color:#808080;
		}
		.box p:first-child{
			text-shadow:1px 1px 1px black,-1px -1px 1px white;
		}
		.box p:last-child{
			text-shadow:-1px -1px 1px black,1px 1px 1px white;
		}


	</style>
</head>
<body>
	<div class='box'>
		<p>我是凸起的文字</p>
		<p>我是凹下的文字</p>
	</div>
</body>
</html>

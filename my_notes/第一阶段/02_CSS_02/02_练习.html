<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			border:1px solid black;
			width:400px;
			text-align:center;
			margin-left:auto;
			margin-right:auto;

		}
		h1{
			text-decoration:underline;
			color:#1F0ADE;
			font-family:'微软雅黑';
			line-height:60px;
		}
		h2{
			color:orange;
			font-style:italic;
			font-family:'微软雅黑';
			font-weight:normal;
			line-height:60px;
		}
		p{
			text-decoration:underline;
			font-weight:bolder;
			font-family:'微软雅黑';

		}


	</style>
</head>
<body>
		<div>
			<h1>春望</h1>

			<h2>唐代：杜甫</h2>

			<p>国破山河在，城春草木深。</p>
			<p>感时花溅泪，恨别鸟惊心。</p>
			<p>烽火连三月，家书抵万金。</p>
			<p>白头搔更短，浑欲不胜簪。</p>
		
		</div>
</body>
</html>

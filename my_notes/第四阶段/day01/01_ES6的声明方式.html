<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* let 关键字声明变量 */
    //1.同意作用域不可重复定义
    let a = 10; //全局变量
    // let a = 20;
    a = 30;
    console.log(a);

    //2.增加块级作用域:大括号内也算一级作用域
    // JS 作用域:全局 | 函数 | 块级
    {
      let b = 'hello';
    }
    // console.log(b); //报错

    for (let i = 0; i < 3; i++) {
      console.log(i); //0 1 2
    }
    // console.log(i);//报错

    //3.变量声明不会提前
    //例子1
    //var 声明的变量 会被提前到当前作用域的最顶端
    function add1(bool) {
      var test;
      if (!bool) {
        test = 'Hai girl'
        console.log(test);
      } else {
        console.log(test);
      }
    }
    add1(false);
    add1(true);
    //例子2:
    //let 声明的变量,在哪里声明,就在哪里执行
    function add2(bool) {
      if (!bool) {
        let test = 'Hai girl'
        console.log(test);
      } else {
        //console.log(test);
      }
    }
    add2(true); //报错

    //4.暂时性死去
    //在跨级作用域内,使用let声明变量之前,该变量都是不可用的,这在语法上被称之为暂时性死去
    //例子 1
    var tmp = 123;
    if (true) {
      // tmp = 'abc';//变量声明之前被称之为暂时性死去
      let tmp;
      tmp = '123abc';
      console.log(tmp);
    }

    /* const声明常量,一旦定义不能修改 */
    const sname = '社会我飞哥,有房又有车,人狠话不多,小弟小弟100多';
    console.log(sname);
    // sname = '韩美美';报错

    //常量定义必须立刻初始化
    /* const age;
    age = 18; */

    //const 和 let 一样,存在块级作用域,暂时性死去,不可重复定义

    /* 注意:const实际上保证的是变量指向的地址不变,并不是变量内部的值不可变 */
    const arr = [1, 2, 3];
    arr.push(4);
    console.log(arr);

    //5.let const 这两种声明方式在全局作用域下不会被添加到 window 对象上
    var aaa = '社会我飞哥,有房又有车,人狠话不多,小弟小弟100多';
    let bbb = '社会我飞哥,有房又有车,人狠话不多,小弟小弟100多';
    let ccc = '社会我飞哥,有房又有车,人狠话不多,小弟小弟100多';
    console.log(window.aaa,window.bbb,window.ccc);
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      .yeye{
         width:400px;
         height:400px;
         border:2px solid red;
      }
      .baba{
         width:300px;
         height:300px;
         border:2px solid blue;
      }
      .son{
         width:200px;
         height:200px;
         border:2px solid green;
      }
   
   
   </style>
</head>
<body>
   <!-- 多层嵌套的div -->
   <div class='yeye'>
      <div class='baba'>
         <div class='son'></div>
      </div>
   </div>


   <script>
      //事件处理函数
      function show(event){
         console.log('事件执行了');
         console.log(event);//目标对象
         console.log(this);//目标对象
      }
      //对标签添加单击事件
      var son_obj = document.querySelector('.son');
      //son_obj.onclick = show;
      son_obj.addEventListener('click',show,true);

      //给爸爸也添加一个事件
      var baba_obj = document.querySelector('.baba');
      baba_obj.addEventListener('click',show,true)
   
   
   </script>
</body>
</html>

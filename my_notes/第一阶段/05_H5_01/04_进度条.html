	<script>



	function loading(){
		var p_obj = document.querySelector('#pro');
		console.log(p_obj.value);
		if(p_obj.value == 100){
			window.location = "01_H5页面.html";
		}else{
			p_obj.value +=1;
		}
	}

	setInterval(loading,100);




	</script>

<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'>
    <my-comp></my-comp>
  </div>
  <script>
    /* 
      props例子
      1.全局注册一个组件 myComponent
      data:['xiaoming','xiaohong','xiaowang']
      template:
        <div>子组件</div>
      2.在myComponent中注册一个子组件 liList
      template:
        <ul>
          <li>渲染data数据</li>  
        </ul>
    */

    Vue.component('my-comp', {
      template: `
        <div>
            <ul>
            <li-list :newMsg='msg'></li-list>  
          </ul>
        </div>
      `,
      data() {
        return {
          msg:['xiaoming','xiaohong','xiaowang']
        }
      },
      components: {
        'liList': {
          template: `
          <ul>
              <li v-for='item in newMsg'>{{ item }}</li>  
          </ul>
        `,
          props: {
            'newMsg': {
              default: [],
              type: Array

            }
          }

        }
      }
    })
    new Vue({
      el: '#app',
      data: {},
      methods: {}
    })
  </script>
</body>

</html>

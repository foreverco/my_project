<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html{
			border:3px dashed purple;
			height:1400px;
		}
		body{
			border:4px solid yellow;
			height:1300px;
		}
		.box{
			width:600px;
			height:300px;
			border:4px solid green;
			margin:20px auto;
		}
		.red{
			width:200px;
			height:200px;
			background:red;
			/* 固定定位 不占位置*/
			position:fixed;
			left:0;
			bottom:0;
			/* 浏览器窗口的左下角，不会随着内容被拖拽走 */
		}
		.blue{
			width:400px;
			height:100px;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="red"></div>
		<div class="blue"></div>
	</div>
</body>
</html>

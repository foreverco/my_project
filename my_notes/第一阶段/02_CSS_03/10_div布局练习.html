<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			border:5px solid red;
			width:900px;
		}
		.box1{
			background:red;
			width:150px;
			height:100px;
			float:left;
			margin:20px;
		}
		
		.box2{
			background:blue;
			width:600px;
			height:100px;
			float:right;
			margin:20px;
		}
		.box3{
			background:purple;
			width:600px;
			height:100px;
			float:right;
			margin:20px;
		}
		.box4{
			background:green;
			width:600px;
			height:100px;
			float:right;
			margin:20px;
		}
		.box5{
			background:orange;
			width:150px;
			height:450px;
			float:left;
			margin:20px;
		}
		
		.clear{
			clear:both;
		}


	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box5"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="clear"></div>
	</div>
</body>
</html>

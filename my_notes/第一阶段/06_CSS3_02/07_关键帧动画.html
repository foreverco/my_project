<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width:100px;
			height:100px;
			/* border:1px solid red; */
			border-radius:100px;
			background:radial-gradient(circle,#F9D4D4,#F66A6A);
			/* 使用动画 */
			animation:moveTo 4s linear;
			animation:moveTo2 4s linear;
		}

		/* 定义动画 */
		@keyframes moveTo{
			0%{
				background:radial-gradient(circle,#5353F6,#5D1CF4);
				margin-top:0;
			}
			25%{
				background:radial-gradient(circle,#5353F6,#5D1CF4);
				margin-top:100px;
			}
			50%{
				background:radial-gradient(circle,#50F571,#A6FD9A);
				margin-top:200px;
			}
			75%{
				background:radial-gradient(circle,#50F571,#A6FD9A);
				margin-top:100px;
			}
			100%{
				background:radial-gradient(circle,#E415F4,#F9C0F8);
				margin-top:50px;
			}
		}

		@keyframes moveTo2{
			from{margin-left:0;margin-top:0;}
			to{margin-left:600px;margin-top:600px;}
		}




	</style>
</head>
<body>
	<div class='box1'></div>
</body>
</html>

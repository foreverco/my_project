<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
	//被乘数(外层循环)*乘数(内层循环)=积
	for(i = 1;i<=9;i++){
		for(j = 1; j<=i;j++){
			document.write(i+'*'+j+'='+(i*j));
			document.write('&nbsp;');
		}
		document.write('<br>');
	}

	</script>
</body>
</html>

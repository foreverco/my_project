<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<font size="10" color="red" face="微软雅黑">文本内容</font>
	文本内容
	<font size="-2" color="blue" face="黑体">文本内容</font>
	<font size="+4" color="#05F9F2" face="宋体">文本内容</font>

	<b>文本加粗</b>
	<strong>文本加粗</strong>
	
	<i>文本倾斜</i>
	<em>文本倾斜</em>
	
	<u>文本下划线</u>
	<ins>文本下划线</ins>

	<s>文本删除线</s>
	<del>文本删除线</del>

	X<sup>3</sup>
	CO<sub>2</sub>

	<label>文本内容</label>
	<span>文本内容</span>

	<strong><em><ins><del>加粗倾斜下划线删除线</del></ins></em></strong>
</body>
</html>

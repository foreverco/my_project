<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:960px;
			height:800px;
			margin-left:auto;
			margin-right:auto;
		}
		.bluebox{
			border:1px solid #92B0DD;
			background:#B2D3F5;
		}
		.skybox{
			border:1px solid #92B0DD;
			background:#EFF7FF;
		}
		.box .top1{
			height:100px;
			
		}
		.box .top1 div{
			width:140px;
			height:60px;
			line-height:60px;
			margin-left:10px;
			margin-top:20px;
			color:white;
			text-align:center;
		}
		.box .top2{
			height:40px;
			margin-top:10px;
			margin-bottom:10px;
		}
		.box .top2 div{
			border:1px solid #9BDF70;
			background:#F0FBEB;
			width:60px;
			height:20px;
			line-height:20px;
			float:right;
			margin-right:10px;
			margin-left:10px;
			margin-top:10px;
			color:#9BDF70;
			font-size:12px;
			text-align:center;
		}
		.box .con{
			height:400px;
		}
		.box .con .cona{
			width:240px;
			height:400px;
			border-right:1px solid #92B0DD;
			float:left;
		}
		.box .con .conb{
			width:716px;
			height:400px;
			float:left;
		}
		.box .con .con_1{
			width:220px;
			height:300px;
			margin-top:10px;
			margin-left:10px;
		}
		.box .con .con_1 div{
			border:1px solid #9BDF70;
			background:#F0FBEB;
			width:180px;
			height:20px;
			margin-left:20px;
			margin-top:10px;
			color:#9BDF70;
			text-align:center;
		}
		.box .con .con_2{
			width:700px;
			height:185px;
			float:left;
			margin-top:10px;
			margin-left:10px;
			color:white;
			
		}
		.box .con .con_3{
			width:220px;
			height:185px;
			float:left;
			margin-top:10px;
			margin-left:10px;
		}
		.box .con .con_4{
			width:220px;
			height:185px;
			float:left;
			margin-top:10px;
			margin-left:10px;
		}
		.box .con .con_5{
			width:220px;
			height:185px;
			float:left;
			margin-top:10px;
			margin-left:10px;
		}
		.footer{
			height:80px;
			line-height:80px;
			margin-top:10px;
			color:#92B0DD;
			text-align:center;
		}



	</style>
</head>
<body>
	<div class="box">
		<div class="top1 skybox">
			<div class="bluebox">logo</div>
		</div>
		<div class="top2 bluebox">
			<div></div>
			<div></div>
			<div></div>
			<div>菜单</div>
		</div>
		<div class="con skybox">
			<div class="cona">
				<div class="con_1 bluebox">
					<div>导航</div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="conb">
				<div class="con_2 bluebox">水平间距全部为10像素，边框为1像素</div>
				<div class="con_3 bluebox"></div>
				<div class="con_4 bluebox"></div>
				<div class="con_5 bluebox"></div>
			</div>
		</div>
		<div class="footer skybox">
			版权信息
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			border:1px solid black;
			width:800px;

		}
		.box1{
			background:red;
			width:200px;
			height:580px;
			float:left;
			margin:20px;
		}
		.box2{
			background:green;
			width:200px;
			height:500px;
			margin:60px;
			float:left;
		}
		.box3{
			background:blue;
			width:200px;
			height:500px;
			float:right;
			margin:20px;
		}
		.clear{
			clear:both;
		}
		.box4{
			background:orange;
			height:100px;
			clear:both;

		}

	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<!-- <div class="clear"></div> -->
	</div>
</body>
</html>

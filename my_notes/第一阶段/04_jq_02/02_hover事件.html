<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:800px;
			height:80px;
			border:1px solid green;
		}
		.red{background:red;}
		.blue{background:blue;}
		
	</style>
	<script src='jq/jquery-1.6.2.min.js'></script>
	<script>
		$(function(){
			//鼠标进入div，变红色背景，移出没有背景色
			$('.box').toggle(function(){
				$('.box').addClass('red');
				$('.box').html('helloelloelloe');
			},function(){
				$('.box').removeClass('red');
				// $('.box').html('');
			});
		})

	</script>
</head>
<body>
	<div class='box'></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//1.四舍五入
	console.log(Math.round(4.56));//5
	console.log(Math.round(4.46));//4
	//2)取整(向上)
	console.log(Math.ceil(4.1));//5
	console.log(Math.ceil(4.9));//5
	//3)取整(向下)
	console.log(Math.floor(4.9));//4
	console.log(Math.floor(4.1));//4
	//4)取最大值
	console.log(Math.max(2,5,5.8));//5.8
	//4)取最小值
	console.log(Math.min(2,5,5.8));//2
	//6)幂运算	x的y次方
		console.log(Math.pow(3,4));//81
	//7)随机数0-1之间的随机小数
	console.log(Math.random());


	</script>
</body>
</html>

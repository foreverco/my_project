<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='./vue/vue.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
    //局部注册组件
    new Vue({
      el:'#app',
      data:{},
      template:`
      <div>
        <my-comp></my-comp>
      <div>
      `,
      components:{
        'my-comp':{
          data(){
            return {
              msg:'I am my-comp组件',
              bgColor:{
                background:'red',
                color:'blue'
              }
            }
          },
          template:`
          <div>
            <p :style='bgColor'>账户组件内容{{msg}}</p>
            <a href='#' @click='login'>登录</a>
            <a href='#' @click='reg'>注册</a>
          </div>
          `,
          methods:{
            login(){
              alert(this.msg);
            },
            reg(){
              alert(123);
            }
          }
        }
      }
    })
    </script>
</body>
</html>

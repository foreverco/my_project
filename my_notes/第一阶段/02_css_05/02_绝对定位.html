<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			border:3px dashed purple;
			height:1400px;
		}
		body{
			border:4px solid yellow;
			height:1300px;
		}
		.box1{
			border:6px solid green;
			width:800px;
			height:600px;
			margin:30px auto 0;
			/* 相对定位 */
			position:relative;
		}
		.box2{
			background:pink;
			width:600px;
			height:400px;
			margin-top:30px;
			margin-left:-50px;
			/* 相对定位 */
			position:relative;
		}
		.red{
			background:red;
			width:100px;
			height:100px;
			position:absolute;/* 绝对定位 */
			left:0px;
			bottom:0;
		}
		.blue{
			background:blue;
			width:150px;
			height:150px;
		}

	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="red"></div>
			<div class="blue"></div>
		</div>
	</div>
</body>
</html>

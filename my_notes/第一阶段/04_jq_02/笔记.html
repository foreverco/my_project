二、jq操作DOM家族
	从一个元素找到其他的相关家族元素，
	提供了API查找方法
	<script>
	1)找孩子
		//直接子级(无参数，找所有)
		$(obj).children();//找所有
		$(obj).children('selector');
		//跨级找
		$(obj).find('*');//找所有的
		$(obj).find('selector');//找所有的
	2)找爸爸
		//直接父级
		$(obj).parent();
		//隔代父级
		$(obj).parents();//找所有
		$(obj).parents('selector');

	3)找哥哥
		$(obj).prev();//找上一个哥哥
		$(obj).prevAll();//找所有哥哥
		$(obj).prevUntil('selector');//找所有哥哥直到遇到selector停止

	4)找弟弟
		$(obj).next();//找上一个弟弟
		$(obj).nextAll();//找所有弟弟
		$(obj).nextUntil('selector');//找所有弟弟直到遇到selector停止
	
	5)找所有兄弟
		$(obj).siblings('selector');

	</script>

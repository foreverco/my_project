<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//商品单价 19.9
		var num = 19.9;
		//商品数目 10 
		var num2 = 10;
		///输出
		console.log(num);//19.9
		console.log(num2);//10

		//数学运算
		console.log(10+20);//30
		console.log(10*20);//200
		console.log(10-20);//-10
		console.log(10/20);//0.5
		console.log(10%20);//商0余10
		console.log(num+num2);

		//38是否是7的倍数	
		console.log(38%7);//3

		// +(加号)
		document.write(30+40);//70（加法运算）
		document.write('<hr>');
		document.write(30+"40");//3040(连接)
		//数值相加，字符相连
		document.write('<hr>');
		document.write(25-10+'30');//1530
		document.write('<hr>');
		//方法一：
		document.write(9/'3'-2+'10');//110
		console.log(typeof(9/'3'-2+'10'));//string
		//方法二：
		var srt1 = 9/'3'-2+'10';
		console.log(typeof srt1);//string

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//输出1-10之间的数
		//使用条件筛选 加break关键字
		for(var i = 1;i <= 10; i++){
			if(i == 5){
				break;
			}
			document.write(i+'---->')
		}
		document.write('<hr>')
		//加continue关键字
		for(var i = 1;i <= 10; i++){
			if(i == 5){
				continue;
			}
			document.write(i+'---->')
		}
		document.write('<hr>')


		for(var i = 1,sum = 0;i<=100;i++){
			if(sum >= 2000){
				break;
			}
			sum+=i;
		}
		document.write(sum);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			border:2px solid blue;
		}
		.bb{
			border:2px dashed green;
		}

	</style>

	<link rel="stylesheet" href="04_comm.css">
</head>
<body>
	<!-- 1）使用行内样式修饰 -->
	<p style="border:1px solid red;width:300px;">沁园春'雪</p>

	<!-- 2)内联样式修饰 -->
	<h1>桃花源记</h1>
	<h1 class="bb">离愁</h1>

	<!-- 3)外联样式修饰 -->
	<h2>嫌疑人X的献身</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.p1{
			width:600px;
			line-height:30px;
			border:1px solid red;
			font-family:'微软雅黑';
		}
		/* 首字符放大下沉 */
		.p1::first-letter{
			font-size:30px;
			float:left;
			line-height:36px;
		}
		/* 首行 */
		.p1::first-line{
			text-decoration:underline;
			color:orange;
		}
		/* 被选中的文本 */
		.p1::selection{
			background:blue;
			color:white;
		}
		.box{
			width:320px;
			height:320px;
			border:1px solid red;
			position:relative;
		}
		/* 用伪元素设置遮罩层效果 */
		.box:hover::after{
			content:attr(data-breif);
			color:white;
			font-size:30px;
			font-weight:bolder;
			text-align:center;
			line-height:320px;
			position:absolute;
			left:0;
			top:0;
			width:100%;
			height:100%;
			background:rgba(0,0,0,0.5);
		}


	</style>
</head>
<body>
	<p class='p1'>
		W3School 提供的内容仅用于培训。我们不保证内容的正确性。通过使用本站内容随之而来的风险与本站无关。W3School 简体中文版的所有内容仅供测试，对任何法律问题及风险不承担任何责任。当使用本站时，代表您已接受了本站的使用条款和隐私条款。版权所有，保留一切权利。赞助商：上海赢科投资有限公司。 蒙ICP备06004630号 
	</p>


	<div class='box' data-breif='潘西一号'>
		<img src='css3/04-边框/images/pic_2.jpg' height="320" width="320">
	</div>

	<div class='box' data-breif='潘西二号'>
		<img src='css3/04-边框/images/pic_1.jpg' height="320" width="320">
	</div>
</body>
</html>

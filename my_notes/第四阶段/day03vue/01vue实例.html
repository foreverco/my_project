<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <!-- 以{{}}形式包裹数据
        这种方式叫: 声明式渲染
  -->
  <div id='app'>
    {{msg}}
  </div>
  <script>
    /* 创建第一个 Vue 实例 */
    const app = new Vue({
      el:'#app',//表示vue实例挂载的DOM节点
      data:{  //表示 Vue 实例上的数据对象
        msg:'Hello Vue!'
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//比较运算符
	//== 	仅值相等
	//===	值相等，并且类型一致
	console.log(10==20);//false 错误
	console.log(5-2==3);//true 正确

	console.log("10" === 2+8);//fasle 错误

	//!= !==
	console.log(10 != 20);//true 正确

	//> >=
	console.log(30 > 5*4);//ture 正确
	console.log(30 >= 5*6);//ture 正确
	//< <=
	console.log("10" < 20);//ture 正确
	console.log("10" <= 10);//ture 正确

	//自动进行数据类型转换，然后再做比较

	</script>
</body>
</html>

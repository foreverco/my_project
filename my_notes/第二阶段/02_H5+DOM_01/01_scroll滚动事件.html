<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      *{margin:0;padding:0;}
      .box1{
         height:3000px;
         border:1px solid red;
         background:orange;
         font-size:300px;
      }
      .navBox{
         /* 固定在浏览器窗口最顶端 */
         width:100%;
         height:40px;
         line-height:40px;
         background:rgba(0,0,0,0.5);
         position:fixed;
         top:0;
      }
      a{
         text-decoration:none;
         color:white;
         padding:0 40px;
      }
      .toggle2{
         background:white;
      }
      .togglea{
         color:blue;
      }
   
   </style>
</head>
<body>
   <div class='navBox'>
      <a href="#">导航文字</a>
      <a href="#">导航文字</a>
      <a href="#">导航文字</a>
      <a href="#">导航文字</a>

      <a href="#">导航文字</a>
      <a href="#">导航文字</a>
      <a href="#">导航文字</a>
   </div>
   <div class='box1'>
      这<br>是<br>页<br>面<br>内<br>容<br>区<br>域
   </div>
   <script>
      //当浏览器滚动式：去做一件事情
      //当滚动条发生变化时
      var box1_obj = document.querySelector('.box1');
      console.log(box1_obj);
      window.onscroll = function(){
         var box1_obj = document.querySelector('.box1');
         //  console.log(box1_obj);
         //  box1_obj.style.background = 'pink';
    
      //距离顶部滚动的间距 scollTop属性
      console.log(document.body.scrollTop);
      var nav_obj = document.querySelector('.navBox');
      var nava_obj = document.querySelectorAll('.navBox a');
      // console.log(nava_obj);
         if(document.body.scrollTop >= 200){
            nav_obj.classList.add('toggle2');
            for(i = 0 ;i<nava_obj.length;i++){
               nava_obj[i].classList.add('togglea');
               // console.log(nava_obj[i]);
            }
         }else{
            nav_obj.classList.remove('toggle2');
            for(i = 0 ;i<nava_obj.length;i++){
               nava_obj[i].classList.remove('togglea');
            }
         }

      }

   
   
   </script>
</body>
</html>

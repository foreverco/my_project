		.clearFix:before,

			display: table;
			content: '';

			width: 320px;
			max-height: 300px;

		.listNode {
			list-style: none;
			padding: 0;
			margin: 10px auto;
			width: 300px;
		}
		.listNode li {
			padding-left: 20px;
			color: #555;
			line-height: 30px;
			cursor: pointer;
		}
		.listNode li:hover {
			background: #BDBCBC;
		}
		.style_a {
			background: #999;
			cursor: pointer;
		}
	</style>
</head>

			</div>

	</div>
</body>

<!DOCTYPE html>
<html lang='zh-CN'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Bootstrap 101 Template</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css' rel='stylesheet'>
  <!--[if lt IE 9]>
 <script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
<![endif]-->
</head>

<body>
  <div class='container'>
    <h1>glyphicon - 图标字体</h1>
    <p class='text-danger'>
      <span class='glyphicon glyphicon-search'></span>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi reprehenderit est inventore veniam iste asperiores
      ipsum rem nihil maxime aliquid suscipit explicabo quia labore ducimus, magnam deserunt soluta! Quas, quo?
    </p>
    <button type='button' class='btn btn-success'>
      <span class='glyphicon glyphicon-home'></span>
    </button>
    <button type='button' class='btn btn-default'>
      <span class='glyphicon glyphicon-search'></span>
    </button>

    <button type='button' class='btn btn-group'>
      <span class='glyphicon glyphicon-warning-sign'></span>
    </button>

    <button type='button' class='btn btn-inverse'>
      <span class='glyphicon glyphicon-adjust'></span>
    </button>

    <button type='button' class='btn btn-link'>
      <span class='glyphicon glyphicon-alert'></span>
    </button>

    <button type='button' class='btn btn-toolbar'>
        <span class='glyphicon glyphicon-apple'></span>
      </button>
  </div>


  <br><br><br><br><br><br><br><br><br>
  <script src='https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js'></script>
</body>

</html>

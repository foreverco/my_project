<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
	<script src='jq/jquery-1.9.1.min.js'></script>
	<script>
		$(function(){
			//单击增加按钮
			//最多可以填写六项工作经验
			$('input[name=but]').click(function(){
				if($(".box1 p").length < 6){
					$('.box1 p:first').clone().insertBefore($('input[name=but]'));
					order();
				}
			})
			//单击删除，删除一条经验
			//至少保留一条.
			$('input[name=del]').click(function(){
				if($('.box1 p').length > 1){
					$('.box1 p:last').remove();	
					order();
				}
			})
			//定义一个函数，分配序号
			function order(){
				for(var i =0;i<$('.box1 p').length;i++){
					$('.box1 p').eq(i).children('label').html('工作经验'+(i+1)+':');	
				}
			}
			order();

		})

	</script>
</head>
<body>
	<div class='box1'>
		<p>
			<label>工作经验：</label>
			<textarea></textarea>
		</p>
		<input type="button" value='增加' name='but'>
		<input type="button" value='删除' name='del'>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    .box1{
      width:100px;
      height:100px;
      background:red;
      border-radius:100px
    }
    .box2{
      width:100px;
      height:100px;
      background:blue;
    }
  
  </style>
  <script src='../libs/angular.min.js'></script>
  <script src='../libs/angular-route.js'></script>
</head>
<body ng-app='app'>
  <a href='#/a'>圆形</a>
  <a href='#/b'>方形</a>
  <div ng-view></div>
</body>
<script>
  var app = angular.module('app', ['ngRoute']);
  app.controller('ctrl',function($scope){

  })
  app.config(['$routeProvider',function($routeProvider){
    $routeProvider.when('/',{
      template:'hello'
    }).when('/a',{
      templateUrl:'./a.html',
      controller:'ctrl'
    }).when('/b',{
      templateUrl:'./b.html',
      controller:'ctrl'
    })
  }])
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.logos{
			border:1px solid red;
			width:520px;
			height:100px;
		}
		.logos a{

			height:65px;
			float:left;
			margin-left:30px;
			margin-top:15px;
			background:url(img/login_icons_small.svg);

		#wb:hover{

		#qq{

		#dou{

		}

		#ren:hover{

		}
		#wx{
			background-position:-320px 0;
		}
		#wx:hover{
			background-position:-320px -80px;
		}

</head>
<body>
	<div class="logos">

		<a href="#" id="qq"></a>

</html>
